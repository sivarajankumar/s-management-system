<div class="alert alert-error" ng-show="error">
    {{errorMessage}}
</div>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputEmail">User Name</label>

        <div class="controls">
            <input type="text" id="inputEmail" ng-model="login.userName" placeholder="User Name" required min="2">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputEmail">Password</label>

        <div class="controls">


            <input class="span3" type="password" id="password" ng-model="login.password" placeholder="User Password" required min="1">
            
        </div>
    </div>
    <div class="control-group">
       <hr />
        <div class="controls">
            <button type="button" class="btn btn-primary" ng-disabled="!login.userName || !login.password" ng-hide="editMode" ng-click="validateCurrentUser(login)">Login</button>
            
            <button type="button" class="btn" ng-click="resetUserForm()">Cancel</button>
        </div>
    </div>
</form>
